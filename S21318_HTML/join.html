<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>join</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
      <form action = "member.jsp" method = "post">
	<table>
		<caption>(*)표시는 <span>필수입력</span> 사항입니다.</caption>
		<tr>	  
		   <th><span>*</span>아이디</th>
		     <td>
		        <div class = "id">
		          <input type = "text" size = "20"><br>
		           6~15자의 영문 소문자, 숫자만 가능합니다.
		        </div>
		     </td>
		</tr>
	
		<tr>
		   <th><span>*</span>비밀번호</th>
		       <td>
			<div class = "password">
			  <input type = "password" size = "20"><br>
			  -<strong>영문자, 숫자, 특수문자</strong>의 조합,<br>
			   <strong>&emsp;8자리 이상</strong>으로 이루어져야 합니다.
			</div>
		       </td>
		</tr> 

                        <tr>
                           <th><span>*</span>비밀번호 확인</th>
		   <td>
		      <div class = "pwcheck"> <input type = "password" size = "20"></div>
		   </td>
	  	</tr>

		<tr>
		   <th><span>*</span>소속 학과</th>
		   <td>
		        <div class = "hak">
			<input type = "radio" name = "major" Value = "SmartWeb"> 스마트웹콘텐츠과 
			  &emsp;	
			 <input type = "radio" name = "major" Value = "SoftWare"> 소프트웨어 개발과
		        </div>
		    </td>
	            </tr>

		<tr>
		   <th>이메일</th>
		   <td>
		      <div class = "email">
			<input type = "text" size = "16"> @
			 <select>
			   <option value="1">네이버</option>
		   	   <option value="2">구글</option>
			   <option value="3">다음</option>
			 </select>
		      </div>
		    </td>
		</tr>

		<tr>
		   <td colspan = "2">      
			<div class = "btn">
			    &emsp;홈페이지에 가입하시겠습니까?
			<span id = "btn"> 
			    <input type = "submit" value = "가입하기">&nbsp;
			</span>
			</div>
		   </td>
		</tr>
	</table>
</form>
</body>
</html>
